# .github/workflows/update-data.yml

name: Update Macro Data

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      # 3. R 패키지 의존성 설치
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # --- 🚀🚀🚀 이 부분의 들여쓰기가 중요합니다! 🚀🚀🚀 ---
          packages:
            any::tidyverse
            any::lubridate
            any::readr
            any::readxl    # For Shiller AND FINRA
            any::rvest    # For FINRA
            any::httr     # For FINRA
          # --- 🚀🚀🚀 여기까지 🚀🚀🚀 ---

      # --- 4. Shiller CAPE 실행 ---
      - name: Run R script for Shiller CAPE
        run: Rscript update_cape.R 

      # --- 5. FINRA Margin Debt 실행 (추가) ---
      - name: Run R script for FINRA Margin Debt
        run: Rscript update_finra.R

      # --- 6. 변경된 파일 모두 커밋 (수정) ---
      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📈 Auto-update macro data (CAPE & FINRA)"
          # 커밋할 파일 패턴에 finra_margin.csv 추가
          file_pattern: shiller_cape.csv finra_margin.csv 
          commit_user_name: "GitHub Action Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Action Bot <actions@github.com>"
          
