# .github/workflows/update-data.yml
# (Shiller CAPE 데이터만 자동 업데이트합니다)

name: Update Macro Data (Shiller CAPE Only)

on:
  schedule:
    - cron: '0 8 * * *'  # 매일 08:00 UTC에 실행
  workflow_dispatch:   # 수동 실행 버튼

permissions:
  contents: write      # git push를 위한 쓰기 권한

jobs:
  update-cape-file:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 리포지토리 코드 가져오기
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. R 언어 환경 설정
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      # 3. R 패키지 의존성 설치 (Shiller CAPE에 필요한 것만)
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::lubridate
            any::readr
            any::readxl
            any::rvest
            any::httr
            any::Quandl

      # --- 4. Shiller CAPE 스크립트 실행 ---
      # (update_cape.R은 혹시 모를 폴백 로직에 Quandl을 사용할 수 있으니 그대로 둡니다)
      - name: Run R script for Shiller CAPE
        env:
          QUANDL_API_KEY: ${{ secrets.QUANDL_API_KEY }}
        run: Rscript update_cape.R 

      # --- 5. 변경된 파일 커밋 및 푸시 ---
      - name: Commit updated file (CAPE Only)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📈 Auto-update Shiller CAPE data"
          file_pattern: shiller_cape.csv # CAPE 파일만 커밋
          commit_user_name: "GitHub Action Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Action Bot <actions@github.com>"
